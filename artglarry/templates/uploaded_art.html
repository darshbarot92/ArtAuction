<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Order History</title>
  <link rel="stylesheet" href="{% static 'css/order_histrory.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>The ArtGallery</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'fillter_data' %}">Gallery</a>
        <a href="#">About Us</a>

        {% if username %}
        <a href="{% url 'profile' %}">Profile</a>
        <a style="text-transform: uppercase;">{{username}}</a>

        {% else %}
        <a href="{% url 'user_reg' %}">Login/Register</a>
        {% endif %}

    </nav>
    
  <h2 style="text-align: center;">Your History</h2>

  <!-- One order item -->
    {% for i in data %}
        <div class="order-item">
            <div class="order-left">
                <img src="{{ i.art.url }}" alt="Product" class="order-img">
                <div class="order-details">
                    <div class="order-name">Art Name : {{i.art_name}}</div>
                </div>
            </div>
        </div>
    {% endfor %}

</body>
</html>
