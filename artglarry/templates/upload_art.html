<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload</title>
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>The ArtGallery</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'fillter_data' %}">Gallery</a>
        <a href="#">About Us</a>
    
        {% if username %}
          <a href="{% url 'profile' %}">Profile</a>
          <a style="text-transform: uppercase;">{{username}}</a>
    
        {% else %}
          <a href="{% url 'user_reg' %}">Login/Register</a>
        {% endif %}
    
    </nav>    
    <div class="form-container">
        <h2>User Information</h2>
        <form action="{% url 'upload_art' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="art_name" required />
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required />
            </div>

            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image"  required />
            </div>

            <input type="submit" value="Submit" />
        </form>
    </div>

</body>
</html>
