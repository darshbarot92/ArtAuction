<!DOCTYPE html>
{% load static %}
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="{% static 'css/validationstyle.css' %}" />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css" />
    <title>Login & Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span><br>
          {{login}}
          <form action="{% url 'validate' %}" method="post">
            {% csrf_token %}
            {{error}}
            <div class="input-field">
              <input type="text" placeholder="Enter your username" name="username" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Enter your password" name="password" required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" name="u_account" value="user"/>
                <label for="termCon" class="text">User Account</label>&ensp;
                <input type="checkbox" id="termCon" name="a_account" value="artist"/>
                <label for="termCon" class="text">Artist Account</label>
              </div>
            </div>
            
            <div class="checkbox-text">
              <a href="#" class="text">Forgot password?</a>
            </div>

            <div class="input-field button">
              <input type="submit"/>
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="#" class="text signup-link">Signup Now</a>
            </span>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registration</span>

          <form action="{% url 'user_reg' %}" method="post">
            {% csrf_token %}
            {{error}}
            <div class="input-field">
              <input type="text" placeholder="Enter your username" name="username" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Enter your email" name="email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Create a password" name="password" required />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Confirm a password" name="cnf_password" required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" name="u_account" value="user"/>
                <label for="termCon" class="text">User Account</label>&ensp;
                <input type="checkbox" id="termCon" name="a_account" value="artist"/>
                <label for="termCon" class="text">Artist Account</label>
              </div>
            </div>

            <div class="input-field button">
              <input type="submit" value="Signup" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Already a member?
              <a href="#" class="text login-link">Login Now</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/validation.js' %}"></script>
  </body>
</html>
