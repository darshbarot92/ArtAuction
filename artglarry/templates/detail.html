<!DOCTYPE html>
{% load static %}
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="{% static 'css/validationstyle.css' %}" />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="style.css" />
    <title>Confirm Order</title>
  </head>
  <body>
    <div class="container">
      <div class="forms" style="height: 500px;">
        <div class="form login">
          <span class="title">Your Deatils</span><br>
          {{login}}
          <form action="{% url 'confirm_order' %}" method="post">
            {% csrf_token %}
            {{error}}
            <div class="input-field">
              <input type="text" placeholder="Enter your Address" name="address" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter your City" name="city" required />
                <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Enter your State" name="state" required />
                <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Enter your Contact Number" name="number" required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              <input type="submit"/>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="{% static 'js/validation.js' %}"></script>
  </body>
</html>
