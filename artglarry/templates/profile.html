<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The ArtGallery</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    background-color: #fff;
}
header {
    background-color: #222;
    color: #fff;
    padding: 8px;
    text-align: center;
}
nav {
    display: flex;
    justify-content: center;
    background-color: #333;
}
nav {
    position: sticky;
    top: 0;
    z-index: 999;
}
nav a {
    color: #fff;
    padding: 14px 20px;
    text-decoration: none;
    display: inline-block;
}
nav a:hover {
    background-color: #575757;
}
.hero img{
    width: 100%;
}
.hero {
    background: url('https://source.unsplash.com/1600x600/?art') no-repeat center center/cover;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 2px 5px black;
}
.slider {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
}
.slider img {
    height: 300px;
    margin: 10px;
    scroll-snap-align: center;
    border-radius: 10px;
}
.section {
    padding: 40px 20px;
    text-align: center;
}
.section h2 {
    margin-bottom: 20px;
    color: #333;
}
.cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}
.card {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
}
footer {
    background-color: #222;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}
@media (max-width: 768px) {
    .hero {
    font-size: 2rem;
    }
    .card {
    width: 90%;
    }
}
.carousel {
    overflow: hidden;
    width: 100%;
  }
  .name{
    color: white;
    text-transform: uppercase;
  }
  .carousel-track {
    display: flex;
    width: calc(400px * 8); /* 8 images total */
    animation: scroll 30s linear infinite;
  }
  
  .carousel-track img {
    height: 300px;
    width: 400px;
    margin-right: 10px;
    border-radius: 10px;
    flex-shrink: 0;
  }
  
  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }
  
    </style>
</head>
    <body>
        <header>
            <h1>The ArtGallery</h1>
        </header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'fillter_data' %}">Gallery</a>
            <a href="#">About Us</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a class="name" style="color: white;">{{a_username}}{{u_username}}</a>
        </nav>
        <div class="my-account-box-main">
            <div class="container">
                <div class="my-account-page">
                    <div class="row">
                        <div class="col-lg-4 col-md-12">
                            <div class="account-box">
                                <div class="service-box">
                                    <div class="service-icon">
                                        <a href="{% url 'order' %}"> <i class="fa fa-gift"></i> </a>
                                    </div>
                                    <div class="service-desc">
                                        <h4>Your Orders</h4>
                                        <p>Deliverd orders</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <div class="account-box">
                                <div class="service-box">
                                    <div class="service-icon">
                                        <a href="{% url 'upload_art' %}"><i class="fa fa-lock"></i> </a>
                                    </div>
                                    <div class="service-desc">
                                        {% if u_username %}
                                            <h4>Update</h4>
                                            <p>Edit Password, or Email</p>
                                        {% else %}
                                            <h4>Upload</h4>
                                            <p>Upload Arts</p>
                                        {% endif %}    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-12">
                            <div class="account-box">
                                <div class="service-box">
                                    <div class="service-icon">
                                        <a href="{% url 'logout' %}"> <i class="fa fa-location-arrow"></i> </a>
                                    </div>
                                    <div class="service-desc">
                                        <h4>Logout</h4>
                                        <p>Click For Logout</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End My Account -->
    
    </body>
</html>
